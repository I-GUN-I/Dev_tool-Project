<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #e9f5e9;">

    <div class="container mt-4">
        <div class="form-container p-4 bg-white shadow rounded">
            <h1 class="text-center text-success">{{header_text}}</h1>
            <form method="post">
                {% csrf_token %}
                {{form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100 py-2">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
