<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- เพิ่ม Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head> 

<body>

   

    <div class="container">
        <div class="form-container">
            <h1>{{ header_text }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="form-group">
                    <label for="first_name">First Name:{{form.first_name}}</label>
                    {{ form.first_name.errors }}
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:{{ form.last_name}}</label>
                    {{ form.last_name.errors }}
                </div>

                <div class="form-group">
                    <label for="email">Email:{{ form.email}}</label>
                    {{ form.email.errors }}
                </div>

                <div class="form-group">
                    <label for="address">address:{{ form.address}}</label>
                    {{ form.address.errors }}
                </div>

                <div class="form-group">
                    <label for="phone">Phone:{{ form.phone}}</label>
                    {{ form.phone.errors }}
                </div>

                

                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- เพิ่ม Bootstrap JS และ Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
